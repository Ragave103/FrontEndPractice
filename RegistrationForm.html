<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center><h1>Registration Form</h1></center>
    <center>
      <table>
        <form action="./Welcome.html">
          <tr>
            <td><label for="name">Name</label></td>
          </tr>
          <tr>
            <td><input type="text" name="name" id="name" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
          </tr>
          <tr>
            <td><input type="email" name="email" id="email" required /></td>
          </tr>
          <tr>
            <td><label for="pass">Password</label></td>
          </tr>
          <tr>
            <td><input type="password" name="pass" id="pass" required /></td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number</label></td>
          </tr>
          <tr>
            <td><input type="tel" name="phone" id="phone" required /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
          </tr>
          <tr>
            <td>
              <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="lang">Language</label></td>
          </tr>
          <tr>
            <td><input type="text" name="lang" id="lang" required /></td>
          </tr>
          <tr>
            <td><label for="zipcode">Zip Code</label></td>
          </tr>
          <tr>
            <td><input type="text" name="zipcode" id="zipcode" required /></td>
          </tr>
          <tr>
            <td><label for="about">About</label></td>
          </tr>
          <tr>
            <td>
              <textarea name="about" id="about" cols="38" rows="5"></textarea>
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="SUBMIT" /></td>
          </tr>
        </form>
      </table>
    </center>
  </body>
</html>
